<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Calculator</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h2>Pricing Calculator</h2>

  <!-- SUMMARY -->
  <div id="summary">
    <div>
      Diskon Aktif:
      <strong id="discountLabel">2%</strong>
    </div>
    <div>
      Balance Bonus:
      <strong id="balanceBonus">0</strong>
    </div>
  </div>

  <!-- PRODUCT TABLE -->
  <table>
    <thead>
      <tr>
        <th>SKU</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Final</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- diisi otomatis oleh script.js -->
    </tbody>
  </table>

  <!-- BONUS SECTION -->
  <h3>Bonus</h3>
  <ul id="bonusList">
    <!-- diisi otomatis oleh script.js -->
  </ul>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
