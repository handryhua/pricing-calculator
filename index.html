<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<h2>Pricing Calculator</h2>

<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Final</th>
      <th>Qty Bonus</th>
    </tr>
  </thead>

  <tbody id="tableBody"></tbody>

  <tfoot>
    <tr>
      <th colspan="3">Total</th>
      <th id="totalPrice">0</th>
      <th></th>
      <th id="totalFinal">0</th>
      <th id="totalBonus">0</th>
    </tr>
    <tr>
      <th colspan="6">Balance Bonus</th>
      <th id="balanceBonus">0</th>
    </tr>
  </tfoot>
</table>

<script src="script.js"></script>
</body>
</html>
